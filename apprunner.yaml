version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip install --upgrade pip
      - pip install poetry # If you're using poetry for dependency management
    build:
      - pip install -r requirements.txt # Or poetry install if using poetry
    post-build:
      - python manage.py collectstatic --noinput
      - python manage.py migrate

run:
  runtime-version: 3.11
  command: gunicorn Timecrafter.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "Timecrafter.settings"
    - name: PYTHONUNBUFFERED
      value: "1"
