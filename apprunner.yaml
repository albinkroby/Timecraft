version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - echo "Installing system dependencies..."
      - yum update -y
      - yum install -y python3-devel gcc
      - python3 -V
      - pip3 install --upgrade pip
    build:
      - echo "Installing Python dependencies..."
      - pip3 install -r requirements.txt
      - echo "Dependencies installed successfully"
    post-build:
      - echo "Running Django commands..."
      - python3 manage.py check
      - python3 manage.py collectstatic --noinput --verbosity 2
      - python3 manage.py migrate --noinput --verbosity 2

run:
  runtime-version: 3.11
  command: gunicorn Timecrafter.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "Timecrafter.settings"
    - name: PYTHONUNBUFFERED
      value: "1"
