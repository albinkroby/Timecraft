{% csrf_token %}
<div id="chatbot-widget" class="chatbot-widget">
    <div class="chat-header">
        <h3>Timely - TimeCraft Assistant</h3>
        <button id="minimize-chat" class="minimize-btn"><i class='bx bx-minus'></i></button>
    </div>
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here dynamically -->
    </div>
    <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="chat-input">
        <input type="text" id="user-message" placeholder="Ask Timely anything...">
        <button id="send-message">Send</button>
    </div>
</div>

<button id="open-chat" class="chat-trigger">
    <i class="fas fa-comments"></i>
</button>
