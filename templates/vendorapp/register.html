{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home__container container">
    <div class="row mx-3  justify-content-center align-items-center">
        <div class="col-7">
            <h2 class="mb-4">Vendor Registration</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.contact_phone }}
                </div>
                <div class="mb-3">
                    {{ form.contact_email }}
                </div>
                <div class="mb-3">
                    {{ form.gst_number }}
                </div>
                <div class="mb-3">
                    {{ form.company_name }}
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        By continuing, I agree to Time Craft's Terms of Use & Privacy Policy
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Register & Continue</button>
            </form>
        </div>
        <div class="col-4">
            <img src="{% static 'img/sellerhub/Seller-Hub-logo.jpeg' %}" alt="Vendor Registration" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
