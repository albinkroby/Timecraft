<!-- 3D Model Color Editor -->
<div class="card mb-4">
    <div class="card-header">
        <h4 class="mb-0">3D Model Color Editor</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <div id="model-editor-container" style="height: 400px; border: 1px solid #ddd; border-radius: 4px;"></div>
            </div>
            <div class="col-md-4">
                <div class="part-colors-container">
                    <h5 class="mb-3">Color Options</h5>
                    <div class="mb-3">
                        <label for="part-selector" class="form-label">Select Part</label>
                        <select id="part-selector" class="form-select">
                            <option value="">Select a part</option>
                            {% for part in customizable_parts %}
                                <option value="{{ part.id }}" 
                                        data-model-path="{{ part.part.model_path }}">
                                    {{ part.part.part_name.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div id="color-options" class="mb-3" style="display: none;">
                        <label for="color-picker" class="form-label">Select Color</label>
                        <input type="color" id="color-picker" class="form-control form-control-color" value="#0066cc">
                        
                        <div class="mt-3">
                            <label for="color-name" class="form-label">Option Name</label>
                            <input type="text" id="color-name" class="form-control" placeholder="Color name">
                        </div>
                        
                        <div class="mt-3">
                            <label for="color-price" class="form-label">Price</label>
                            <input type="number" id="color-price" class="form-control" step="0.01" min="0" placeholder="0.00">
                        </div>
                        
                        <div class="mt-3">
                            <label for="color-stock" class="form-label">Stock</label>
                            <input type="number" id="color-stock" class="form-control" min="0" placeholder="0">
                        </div>
                        
                        <button id="save-color-option" class="btn btn-primary mt-3">Save Color Option</button>
                    </div>
                    
                    <div id="saved-colors" class="mt-4">
                        <h6>Saved Color Options</h6>
                        <div id="saved-colors-list" class="list-group">
                            <!-- Saved colors will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
