{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="home__container container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <!-- Logo and Header -->
                    <div class="text-center mb-4">
                        <a href="{% url 'mainapp:index' %}" class="nav__logo">
                            <i class='bx bxs-watch nav__logo-icon'></i> TIME&nbspCRAFT
                        </a>
                        <h2 class="mt-3">Check if a watch is registered in Watch Certificateâ„¢</h2>
                        <p class="text-muted">Find out if a watch already has a certificate of authenticity</p>
                    </div>

                    <!-- Verification Form -->
                    <form id="verificationForm" class="mt-4">
                        {% csrf_token %}
                        
                        <!-- Order ID Field -->
                        <div class="mb-4">
                            <label for="orderId" class="form-label">Order ID</label>
                            <span class="text-danger">*</span>
                            <input type="text" 
                                   class="form-control" 
                                   id="orderId" 
                                   name="orderId" 
                                   required>
                        </div>

                        <!-- Certificate Hash Field -->
                        <div class="mb-4">
                            <label for="certificateHash" class="form-label">Certificate Hash</label>
                            <span class="text-danger">*</span>
                            <input type="text" 
                                   class="form-control" 
                                   id="certificateHash" 
                                   name="certificateHash" 
                                   required>
                        </div>

                        <!-- Verify Button -->
                        <button type="submit" 
                                class="btn btn-primary w-100 py-2"
                                id="verifyButton">
                            VERIFY
                        </button>
                    </form>

                    <!-- Verification Result -->
                    <div id="verificationResult" class="mt-4" style="display: none;">
                        <div class="alert" role="alert">
                            <h5 class="alert-heading" id="resultTitle"></h5>
                            <p id="resultMessage"></p>
                            <hr>
                            <div id="certificateDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('verificationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const button = document.getElementById('verifyButton');
    const resultDiv = document.getElementById('verificationResult');
    const resultAlert = resultDiv.querySelector('.alert');
    const resultTitle = document.getElementById('resultTitle');
    const resultMessage = document.getElementById('resultMessage');
    const certificateDetails = document.getElementById('certificateDetails');
    
    // Show loading state
    button.disabled = true;
    button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying...';
    
    try {
        const response = await fetch('{% url "watch_customizer:verify_certificate_public" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                order_id: document.getElementById('orderId').value,
                certificate_hash: document.getElementById('certificateHash').value
            })
        });
        
        const data = await response.json();
        
        resultDiv.style.display = 'block';
        
        if (data.verified) {
            resultAlert.className = 'alert alert-success';
            resultTitle.textContent = 'Certificate Verified!';
            resultMessage.textContent = 'This watch certificate is authentic and registered on the blockchain.';
            
            // Display certificate details
            certificateDetails.innerHTML = `
                <h6>Certificate Details:</h6>
                <p><strong>Order ID:</strong> ${data.certificate.order_id}</p>
                <p><strong>Issue Date:</strong> ${data.certificate.issue_date}</p>
                <p><strong>Blockchain Transaction:</strong> ${data.certificate.tx_hash}</p>
            `;
        } else {
            resultAlert.className = 'alert alert-danger';
            resultTitle.textContent = 'Verification Failed';
            resultMessage.textContent = data.error || 'Could not verify this certificate.';
            certificateDetails.innerHTML = '';
        }
    } catch (error) {
        resultDiv.style.display = 'block';
        resultAlert.className = 'alert alert-danger';
        resultTitle.textContent = 'Error';
        resultMessage.textContent = 'An error occurred during verification. Please try again.';
        certificateDetails.innerHTML = '';
    } finally {
        button.disabled = false;
        button.textContent = 'VERIFY';
    }
});
</script>
{% endblock %}
